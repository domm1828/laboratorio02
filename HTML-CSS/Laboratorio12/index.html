<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EXAMPLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row py-4">
            <div class="col-12 text-center">
                <h3>Listado de items</h3>
            </div>
            <div class="col-4">
                Nombre del Item
            </div>
            <div class="col-4">
                <input class="form-control"   id="inputItems">
            </div>
            <div class="col-4">
                <button class="btn btn-dark" id="btnItems">Agregar</button>
            </div>
        </div>
    </div>

    <div class="container" >
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre del Item</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="listItems">
                    </tbody>

                </table>
            </div>

        </div>

        <div class="row" >
            <div class="col-12">
                <ul id="itemsList">

                </ul>

            </div>
        
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
