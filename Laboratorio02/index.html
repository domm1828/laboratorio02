<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link href="./css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Oswald:wght@200;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>
        <header>
            <div><img src="./logo.jpg" alt="Tienda"></div>
            <nav>
                <ul>
                    <li><a href="#"> Home </a> </li>
                    <li><a href="#"> Hombres </a> </li>
                    <li><a href="#"> Mujeres </a> </li>
                    <li><a href="#"> Niños </a> </li>
                    <li><a href="#"> Contacto </a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div class="card-product">
                    <img src="" alt="">
                    <div>
                        <div class="description">Description Producto</div>
                        <div class="precio">Precio</div>
                        <div class="card-product-footer">
                            <button>Comprar</button>
                            <button>Favoritos</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <aside>
            <section>
                <nav>
                    <ul>
                        <li><a href="#"> Hombres </a> </li>
                        <li><a href="#"> Mujeres </a> </li>
                        <li><a href="#"> Niños </a> </li>
                    </ul>
                </nav>
            </section>
            <section>
                <form>
                    <input placeholder="Nombres Completos">
                    <input placeholder="Email" type="email">
                    <textarea placeholder="Comentario"></textarea>
                    <button>Enviar</button>
                </form>
            </section>
        </aside>

        <footer>
            <div>
                <p>Datos de la empresa</p>
            </div>
            <div>
                <a href="#">Twitter</a>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </div>

</body>

</html>
